name: Deploy to Play Store

on:
  push:
    branches: [ "main" ] # Runs every time you push to main. You can change this to 'tags' later.

jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Build with Gradle
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Prepare Release Notes
        run: |
          VERSION=$(cat VERSION)
          mkdir -p distribution/whatsnew
          # Extract everything after the version header until the next version header or end of file
          sed -n "/## \[$VERSION\]/,/## \[/{/## \[$VERSION\]/b; /## \[/q; p}" CHANGELOG.md > distribution/whatsnew/whatsnew-en-US

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.tokendad.nesventorynew
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: internal
          whatsNewDirectory: distribution/whatsnew
