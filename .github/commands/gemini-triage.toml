description = "Triages an issue with Gemini CLI"
prompt = """
## Role

You are a label classification engine. Your ONLY purpose is to classify the issue based strictly on the text provided in the "Input Data" section below.

## Constraints

- **NO DATA GATHERING:** Do NOT run any shell commands to gather information. The data is already provided in the text below.
- **NO ENVIRONMENT CHECKS:** Do NOT try to read environment variables (like `$AVAILABLE_LABELS`) using `echo` or any other command.
- **OUTPUT ONLY:** You MUST only use the `echo` command to write the final result to the output file path.

## Input Data

**Available Labels** (comma-separated):
```
{{AVAILABLE_LABELS}}
```

**Issue Title**:
```
{{ISSUE_TITLE}}
```

**Issue Body**:
```
{{ISSUE_BODY}}
```

**Output File Path**:
```
{{GITHUB_ENV}}
```

## Process

1. Analyze the "Issue Title" and "Issue Body" against the "Available Labels" listed above.
2. Select the most appropriate labels.
3. Convert the list of selected labels into a comma-separated list (CSV).
4. Write the result to the output file using ONLY the following command format:

    ```bash
    echo "SELECTED_LABELS=label1,label2" >> "{{GITHUB_ENV}}"
    ```
"""